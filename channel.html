  <div class="video-chat">
    <section class="video">
        <video id="video" controls>
        </video>
    </section>

    <section class="chat">
      <h2>Chat du stream</h2>
      <div class="node-chat"></div>
      <form class="form-chat" action="" method="POST">
        <input class="input-chat" type="text" placeholder="Envoyer un message">
        <button class="button-chat" type="submit" value="Envoi d'un message'" name="chat">Chat</button>
      </form>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    var video = document.getElementById("video");
    var videoSrc = "/hls/test.m3u8";
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = videoSrc;
    }
  </script>
</body>
